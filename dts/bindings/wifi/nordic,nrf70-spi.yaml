description: nRF70 Wi-Fi chip with SPI interface.

include: ["nordic,nrf70.yaml", "spi-device.yaml"]

properties:
  cs-gpio-low-on-deinit:
    type: boolean
    description: |
      When VDDIO is not applied, IO pins must not be driving a voltage
      onto the nRF70. Enabling this option explicitly drives the CS pin
      low when the device is not active.
