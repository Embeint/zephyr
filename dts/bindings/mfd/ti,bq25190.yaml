description: Texas Instruments BQ25190

compatible: "ti,bq25190"

include: i2c-device.yaml

properties:
  reg:
    required: true

  int-gpios:
    type: phandle-array
    description: GPIO for interrupt input

  enable-gpios:
    type: phandle-array
    description: GPIO for chip enable
