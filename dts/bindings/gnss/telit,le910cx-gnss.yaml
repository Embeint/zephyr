description: |
  Telit LE910Cx GNSS Modem

  Expects to be a child node of a "telit,le910cx" modem. For example:

    telit_le910c1: telit_le910c1 {
      compatible = "telit,le910cx";

      telit_le910c1_gnss: telit_le910c1_gnss {
        compatible = "telit,le910cx-gnss";
      };
    };

compatible: "telit,le910cx-gnss"

include: base.yaml

properties:
  active-antenna:
    type: boolean
    description:
      External LNA support should be enabled. If specified, the RF receiver is
      in low gain mode, suitable for use with active antennas. If not specified,
      the RF receiver is in high-gain mode, suitable for passive antennas.
