properties:
  reset-gpios:
    type: phandle-array
    required: true
    description: |
      Reset GPIO.

  data-ready-gpios:
    type: phandle-array
    required: true
    description: |
      Data Ready GPIO.

  data-ready-pio:
    type: int
    required: true
    description: |
      PIO number of data-ready output.

  extint-gpios:
    type: phandle-array
    description: |
      EXTINT GPIO.

  timepulse-gpios:
    type: phandle-array
    description: |
      Data Ready GPIO.

  antenna-switch:
    type: phandle-array
    specifier-space: shared-dev
    description: |
      Optional switch that must be requested to connect the antenna
